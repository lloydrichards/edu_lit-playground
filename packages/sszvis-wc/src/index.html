<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script type="module" src="/lib/main.ts"></script>
  </head>
  <body>
    <!-- add an accordion -->
    <details>
      <summary>basic line chart</summary>
      <basic-line-chart
        dataSrc="./data/BEV327V3270.csv"
        title="Bevölkerungsentwicklung"
        description=""
        xCol="Jahr"
        yCol="Anzahl"
        cCol="Bevoelkerungsdefinition"
        yLabel="Anzahl (Personen)"
        xLabel="Jahr (Zeit)"
        ticks="5"
        padding='{"top":8,"right":8,"bottom":24,"left":86}'
      ></basic-line-chart>
    </details>
    <details>
      <summary>sszvis line chart</summary>
      <sszvis-line-chart
        dataSrc="./data/BEV327V3270.csv"
        title="Bevölkerungsentwicklung"
        description=""
        xCol="Jahr"
        yCol="Anzahl"
        cCol="Bevoelkerungsdefinition"
        yLabel="Anzahl (Personen)"
        xLabel="Jahr (Zeit)"
        ticks="5"
      ></sszvis-line-chart>
    </details>
    <details open>
      <summary>Version 2</summary>
      <sszvis-data-loader
        dataSrc="./data/BEV327V3270.csv"
        xCol="Jahr"
        yCol="Anzahl"
        cCol="Bevoelkerungsdefinition"
      >
        <sszvis-line-chart-2
          slot="chart"
          title="Bevölkerungsentwicklung"
          description=""
          yLabel="Anzahl (Personen)"
          xLabel="Jahr (Zeit)"
        ></sszvis-line-chart-2>
        <sszvis-legend slot="legend"></sszvis-legend>
      </sszvis-data-loader>
    </details>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
